<div class="container mt-5" *ngIf="!showRegister">
    <div style="text-align:center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... all you need to do this sign up!</p>
    </div>
    <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)="showRegister=true" >Register</button>
        <button class="btn btn-info btn-lg mr-2">Lear more</button>
    </div>
</div>

<div class="container" *ngIf="showRegister">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register  (cancel)="cancel($event)"></app-register>
        </div>
    </div>
</div>
